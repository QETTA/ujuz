name: tokens

on:
  pull_request:
  push:
    branches: [master]

jobs:
  validate-and-drift-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run tokens:check
